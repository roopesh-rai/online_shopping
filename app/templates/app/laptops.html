{% extends 'app/home.html' %}
{% block title %} Laptops {% endblock %}
{% block css %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
{% endblock %}
{% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action" aria-current="true">All LAPTOPS</a>
                <a href="{% url 'laptopdata' 'DELL'%}" class="list-group-item list-group-item-action" aria-current="true">DELL</a>
                <a href="{% url 'laptopdata' 'ASUS'%}" class="list-group-item list-group-item-action" aria-current="true">ASUS</a>
                <a href="{% url 'laptopdata' 'Below'%}" class="list-group-item list-group-item-action" aria-current="true">Below 50000</a>
                <a href="{% url 'laptopdata' 'Above'%}" class="list-group-item list-group-item-action" aria-current="true">Above 50000</a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="row">
                {% for product in laptops %}
                    <div class="col-sm-4 text-center mb-4">
                        <a href="{% url 'product_details' product.id%}" class="btn">
                            <div class="item">
                                <img src="{{product.product_img.url}}" alt="" height="175"  class="">
                                <div class="fw-bold">{{product.title}}</div>
                                <div class="fw-bold">Rs. {{product.discounted_price}}
                                    <strike><small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></strike>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
