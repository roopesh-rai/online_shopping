{% extends 'app/basic.html' %}
{% block css %}
.container{
    margin-left:400px,
    margin-right:400px
}
{% endblock %}
{% block title %}{% endblock %}
{% block body %}
<div class="container my-3">
<h3>Checkout Form</h3>
<form action="/checkoutform/" method="post">
{% csrf_token %}
<!--  <input type="hidden" name="amount" id="amount">-->
  <div class="form-group">
    <label for="name">Orderer Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" required>
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" required aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="phone">Mobile Number</label>
    <input type="tel" class="form-control" pattern="[0-9]{10}" id="phone" name="phone" required>
  </div>
  <div class="form-group">
    <label for="phone">Payment Method:</label>
<!--    <input type="tel" class="form-control" id="phone" name="phone">-->
    <select class="custom-select my-1 mr-sm-2" id="pmethod" name="pmethod" required>
        <option selected>Choose...</option>
        <option value="stripe">stripe</option>
        <option value="Cash On Delivery">Cash On Delivery </option>
<!--        <option value="Mr. Anand Tank">Mr. Anand Tank</option>-->
    </select>
  </div>
  <div class="form-group">
    <label for="context">Shipping Address:</label>
    <textarea class="form-control" name="context" id="context" cols="30" rows="5" required="required"></textarea>
  </div>
    <div class="g-recaptcha" data-sitekey="6Lf4L8YeAAAAAJcJevFZCbKVfV7aiGZ3S6lN_Vns "></div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
